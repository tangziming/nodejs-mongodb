<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录资金管理系统</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <script src="public/js/main.js"></script>
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/ajax.js"></script>
</head>

<body>
    <div id="header">资金管理系统</div>
    
    <div id="content">

        <!-- 登录 -->
        <div id="login" class="a">
            <h2>登录资金管理系统
                <span>还没有帐号吗？
                    <a href="javascript:;">马上注册</a>
                </span>
            </h2>
            <div class="main" >
                <div>
                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <input type="button" value="登录" class="submit btn btn-primary btn-block " id="login-submit" >
                </div>
            </div>
        </div>

        <!-- 注册 -->
        <div id="register" style="display:none" class="a">
            <h2>注册用户
                <span>已有帐号？
                    <a href="javascript:;">马上登录</a>
                </span>
            </h2>
            <div class="main">
                <div>
                    <div class="form-group">
                        <label for="re-username" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="re-username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="re-password" class="col-sm-4 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="re-password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="re-repassword" class="col-sm-4 control-label">重复密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="re-repassword" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <input type="button" value="注册" class="submit btn btn-primary btn-block " id="re-submit" >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
