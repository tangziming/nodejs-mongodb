<script>
    
    var array= [4,3,2,1];
    
        for(var i=0;i<array.length;i++){
            for(var j=0;j<array.length-1-i;j++){
                if(array[j]>array[j+1]){
                    var temp=array[j];
                    array[j]=array[j+1];
                    array[j+1]=temp;
                }
                console.log(array);
            }
        }
    </script>
